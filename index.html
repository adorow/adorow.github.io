---
layout: default
---

<div class="posts">
    {% for post in site.posts limit:5 %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
    {% if site.posts.size > 5%}
    <p>Want more? Check the <a href="{{ site.baseurl }}/archive">archive</a>.</p>
    {% endif %}
</div>
